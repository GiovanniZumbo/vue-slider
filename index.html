<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="GiovanniZumbo">
    <title>Carousel</title>
    <!-- Bootstrap -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap-grid.min.css'
        integrity='sha512-i1b/nzkVo97VN5WbEtaPebBG8REvjWeqNclJ6AItj7msdVcaveKrlIIByDpvjk5nwHjXkIqGZscVxOrTb9tsMA=='
        crossorigin='anonymous' />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- FontAwesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css'
        integrity='sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=='
        crossorigin='anonymous' />
    <script defer src="script.js"></script>
</head>

<body>
    <main>
        <!-- Vue -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <div id="app">

            <div class="container">
                <div id="carousel">
                    <i class="fa-solid fa-circle-arrow-left fa-2xl" id="prev-button" @click="prevImage"></i>
                    <div id="gallery">
                        <img :src="covers[currentIndex].image" alt="covers.[currentIndex].title">
                        <div id="description">
                            <h2> {{covers[currentIndex].title}} </h2>
                            <p> {{covers[currentIndex].text}} </p>
                        </div>

                    </div>
                    <i class="fa-solid fa-circle-arrow-right fa-2xl" id="next-button" @click="nextImage"></i>
                </div>

                <div id="slider">

                </div>
            </div>

        </div>
    </main>
</body>

</html>
